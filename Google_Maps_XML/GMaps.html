<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    
    <script>
        function getXmlFile() {

            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            }
            else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.open("GET", "locations.xml", false);
            xmlhttp.send();
            xmlDoc = xmlhttp.responseXML;
                     
            readFromXML(xmlDoc);
        }
        var map;
        //function getXmlFile() {

        //    //alert(filename);
        //    $.ajax({
        //        type: "GET",
        //        url: filename,
        //        dataType: "xml",
        //        success: readFromXML
                
        //    });

            

            function readFromXML(xml) {
                //alert("Enter");
                var bounds = new google.maps.LatLngBounds();
                //alert(bounds);
                $(xml).find("Marker").each(function () {
                    //alert("inside for");

                    var lat = $(this).find('lat').text();
                  //alert("lat:="+lat);
                    var lng = $(this).find('lng').text();
                   //alert("lng:=" + lng);
                    var position = new google.maps.LatLng(parseFloat(lat), parseFloat(lng));
                   //alert("position:="+position)
                    bounds.extend(position);
                    
                    var marker = new google.maps.Marker({ map: map, position: position });
                    //marker.setMap(map);
                });
                map.fitBounds(bounds);
            }
       

        function initMap() {
            alert("Welcome to Google Maps using XML");
            var mapOptions = { mapTypeId: google.maps.MapTypeId.ROADMAP };
            map = new google.maps.Map(document.getElementById('map'), 
            {
                center: {lat: 33, lng: -100},
                zoom: 15
                
            });
          
           getXmlFile();
            
        }
    
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtXa4OmOz0LzWj8IHvLlvb7jkN9Eu39UI&callback=initMap"
            async defer></script>
</body>
